<html lang="en">

<head>
    <title>Wolf Shop - Trang Chủ</title>

<body style="font-size: 18px ">
    <div class="">
        <div class="fixed-top text-right mr-4" style="margin-top:5rem ;" id="Th_Mua_hang">
            <span class="btn btn-outline-success border" style="cursor: pointer;" onclick="openCart()">
                <u id="Th_Gio_hang">0</u>
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </span>
        </div>
    </div>
    <!-- menu -->
    <nav class="navbar navbar-expand-sm navbar-light bg-dark sticky-top">
        <a class="col-xl-2 col-md-2 col-12 align-self-center text-center" id="Th_Logo" href="#">Home></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item ">
                    <a class="nav-link navbar-color" href="index.html" style="cursor: pointer;">
                        <i class="fa fa-list-ul"aria-hidden="true"></i> Discount
                        Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-color" href="mobile.html"><i class="fa fa-apple" aria-hidden="true"></i>
                        Mobiles</a>
                        <div class="nav-hover"></div>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-color" href="Tivi.html">
                        <i class="fa fa-television"aria-hidden="true"></i> Tivis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-color" href="Mathang.html"><i class="fa fa-thumbs-o-up"
                            aria-hidden="true"></i>
                        Foods</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-color" href="lienhe.html"><i class="fa fa-envelope-o"
                            aria-hidden="true"></i>
                        Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" onsubmit="return false">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" id="Th_gtTim" onkeyup="KeyCode(event)">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="Th_Tim">Search</button>
            </form>
        </div>
    </nav>
    <!-- Content -->
    <div class="container-fluid pl-4 pr-4">
        <div class="row">
            <!-- Left -->
            <div class="col-12 col-md-3 col-xl-3 p-2">
                <h3 class="text-white bg-info p-2 rounded">Chủ đề</h3>
                <ul class="list-group ">
                    <li class="list-group-item"><span onclick="window.location.href=`index.html`" style="cursor: pointer;"><i class="fa fa-list-ul mr-2 p-2" aria-hidden="true"></i>Discount
                            Products</span></li>
                    <li class="list-group-item"><span onclick="window.location.href=`mobile.html`" style="cursor: pointer;"><i class="fa fa-apple mr-2 p-2"
                                aria-hidden="true"></i>Mobiles</span></li>
                    <li class="list-group-item"><span onclick="window.location.href=`Tivi.html`" style="cursor: pointer;"><i class="fa fa-television mr-2 p-2"
                                aria-hidden="true"></i>Tivis</span></li>
                    <li class="list-group-item"><span onclick="window.location.href=`Mathang.html`" style="cursor: pointer;"><i class="fa fa-thumbs-o-up mr-2 p-2"
                                aria-hidden="true"></i>Foods</span></li>
                </ul>

                <p class="text-white bg-info p-2 mt-2 rounded">Sản phẩm bán chạy</p>
                <!-- Carousel -->
                <div id="carouselId" class="carousel slide" data-ride="carousel">
                </div>
            </div>
            <!-- right -->
            <!-- Mobiles -->
            <div class="col-12 col-md-9 col-xl-9 pt-2 pb-2">
                <div class="row mb-3" id="Th_dsDienthoai"></div>
                <!-- Tivis -->
                <div class="row mb-3" id="Th_dsTivi"></div>
                <!-- Foods -->
                <div class="row mb-3" id="Th_dsMathang"></div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class=" bg-dark text-white-50 row mt-2 p-3">
        <div class="col-xl-12 col-md-12 col-12 text-center" style="font-size: 14px;" id="Th_Footer"></div>
        <div class="col-12 col-md-12 col-xl-12 text-center" style="font-size: 14px;">
        </div>
    </div>
    <!-- Modal -->
    <button id="showModal" type="button" class="btn btn-primary btn-lg d-none" data-toggle="modal" data-target="#modelId">
        Launch
    </button>
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title text-primary" id="modalTitle">Modal title</h5>
                    <button type="button" id="Th_Close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center" id="modalBody">
                    Body
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/worker_countDownDate.js"></script>
    <script src="js/format.js"></script>
    <script src="js/libs.js"></script>
    <script src="js/cart.js"></script>
    <script>
        apiDienthoai().then(result => {
            dienThoai = result;
            apiTivi().then(result => {
                tiVi = result
                apiMathang().then(result => {
                    matHang = result;
                    dsSanpham = dienThoai.concat(tiVi, matHang);
                    xuatDanhsachGiamgia(dienThoai, "Mobiles", Th_dsDienthoai, 4)
                    xuatDanhsachGiamgia(tiVi, "Tivis", Th_dsTivi, 4)
                    xuatDanhsachGiamgia(matHang, "Foods", Th_dsMathang, 4)
                    xuatDanhsachBanchay(tiVi, carouselId)
                }).catch(err => {
                    console.log(err);
                })
            }).catch(err => {
                console.log(err);
            })
        }).catch(err => {
            console.log(err);
        })

        function KeyCode(event) {
            event.preventDefault();
            if (event.keyCode == 13) {
                let gtTim = event.target.value;
                if (gtTim == "") {
                    xuatDanhsachGiamgia(dienThoai, "Mobiles", Th_dsDienthoai, 4)
                    xuatDanhsachGiamgia(tiVi, "Tivis", Th_dsTivi, 4)
                    xuatDanhsachGiamgia(matHang, "Foods", Th_dsMathang, 4)
                    Th_gtTim.value = '';
                    return false;
                }
                let dsTim = dsSanpham.filter(x => x.Ten.toLowerCase().includes(gtTim.toLowerCase()))
                Xuat_San_Pham(dsTim, `Tìm theo: ${gtTim}`, Th_dsDienthoai);
                Th_dsTivi.innerHTML = "";
                Th_dsMathang.innerHTML = "";
            }
        }

        Th_Tim.onclick = () => {
            let gtTim = Th_gtTim.value.trim();
            if (gtTim == "") {
                xuatDanhsachGiamgia(dienThoai, "Mobiles", Th_dsDienthoai, 4)
                xuatDanhsachGiamgia(tiVi, "Tivis", Th_dsTivi, 4)
                xuatDanhsachGiamgia(matHang, "Foods", Th_dsMathang, 4)
                Th_gtTim.value = '';
                return false;
            }
            let dsTim = dsSanpham.filter(x => x.Ten.toLowerCase().includes(gtTim.toLowerCase()));
            Xuat_San_Pham(dsTim, `Tìm theo: ${gtTim}`, Th_dsDienthoai);
            Th_dsTivi.innerHTML = "";
            Th_dsMathang.innerHTML = "";
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
