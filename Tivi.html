    <script>
        if (sessionStorage.getItem('carts') != undefined) {
            carts = JSON.parse(sessionStorage.getItem("carts"));
            Th_Gio_hang.innerHTML = `<u>${carts.length}</u>`;
        }

                apiTivi().then(result => {
                    tiVi = result;
                        xuatDanhsachBanchay(tiVi, carouselId)
                        Xuat_San_Pham(tiVi, "Tivis", Th_SanPham, );
                    }).catch(err => {
                        console.log(err);
                    })
              
        
        function KeyCode(event) {
            if (event.keyCode == 13) {
                let gtTim = event.target.value;
                if (gtTim == "") {
                    Xuat_San_Pham(tiVi, "Tivis", Th_SanPham, );
                    Th_gtTim.value = '';
                    return false;
                }
                let dsTim = tiVi.filter(x => x.Ten.toLowerCase().includes(gtTim.toLowerCase()))
                Xuat_San_Pham(dsTim, `Tìm theo: ${gtTim}`, Th_SanPham, );
            }
        }

        Th_Tim.onclick = () => {
            let gtTim = Th_gtTim.value.trim();
            if (gtTim == "") {
                Xuat_San_Pham(tiVi, "Tivis", Th_SanPham, );
                Th_gtTim.value = '';
                return false;
            }
            let dsTim = tiVi.filter(x => x.Ten.toLowerCase().includes(gtTim.toLowerCase()));
            Xuat_San_Pham(dsTim, `Tìm theo: ${gtTim}`, Th_SanPham);
        }
    </script>
